<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Editor by cqxg</title>
</head>

<body>
    <div class="title">
        <h1>Animation Editor</h1>
    </div>
    <div class="phone__notify">
        <h1>Turn your phone horizontally to use the editor</h1>
    </div>
    <main>

        <div class="tools">
            <span>Stroke width</span>
            <input type="range" min="10" max="50" step="10" value="10" class="line__width">
            <div class="tools__btn-wrapper">
                <button title="Main drawing tool" class="pen">
                </button>
                <button title="You can draw a line" class="line">
                </button>
            </div>
            <div class="tools__btn-wrapper">
                <button title="You can paint over the area" class="bucket">
                </button>
                <button title="You can erase the drawing" class="eraser">
                </button>
            </div>
            <div class="tools__btn-wrapper">
                <button title="You can draw a circle" class="circle">
                </button>
                <button title="You can draw a rect" class="rect">
                </button>
            </div>
            <div class="tools__btn-wrapper">
                <button title="Choose a color in the drawing" class="dropper">
                </button>
                <button title="You can move the drawing" class="mover">
                </button>
            </div>
            <input title="You can choose a color for drawing" type="color" class="color__selector">
        </div>

        <div class="frames">
            <div class="frames__btn-wrapper">
                <button title="Add new Frame" class="frames__add">
                </button>
                <button title="Save your changes in frames" class="frames__save">
                </button>
            </div>

            <div class="frames__template-wrapper"></div>

            <template class="frame__template">
                <div class="frame">
                    <img class="frame__image"></img>
                    <button title="delete this frame" class="frame__btn-delete">
                    </button>
                    <button class="frame__btn-copy">
                    </button>
                </div>
            </template>
        </div>

        <div class="canvas">
            <canvas class="canvas__field"></canvas>
        </div>

        <div class="preview">

            <div class="preview__monitor">
            </div>

            <div class="play__block">
                <button title="Play Animation" class="play">
                </button>
                <button title="Stop Animation" class="stop">
                </button>
                <button title="Fullscreen" class="full">
                </button>
                <div class="save__wrapper">
                    <button title="Save image" class="save__img">
                        Save Image
                    </button>
                    <button title="Save your animation" class="save__animation">
                        Save Animation
                    </button>
                </div>
            </div>
            <div class='fps__controller'>
                <input type="range" min="3" max="24" step="3" value="3" class="animation__speed">
                FPS
            </div>

    </main>

</body>

</html>
